<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Which Dino?</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="potatolemons.css">

  </head>
  <body>
    <div class="container-fluid text-center behind-the-table">
      <div class="row question">
        <span id='Q'>Which Dino?</span>
      </div>
      <div class="row options">
        <button id='orange' type="button" class="btn btn-warning" style='display:none'>Not done it yet</button>
      </div>
      <div class="row options">
        <button id='green' type="button" class="btn btn-success">Play!!!</button>
      </div>
      <div class="row options">
        <button id='blue' type="button" class="btn btn-info" style='display:none'>Other</button>
      </div>
      <div class="row name">
        <span id='potato'>What type of Dino are you?</span>
      </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='dino.js'></script>
  </body>
</html>
